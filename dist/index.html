<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Browser Tags</title><link rel="stylesheet" href="css/main.css"><link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda"><link rel="shortcut icon" type="image/png" href="img/favicon.png"></head><body><div class="container"><header><div class="header"><button class="btn btn__rank" id="btn-rank"><i class="fa fa-users" aria-hidden="true"></i></button> <span class="header__logo"><i class="fa fa-tags" aria-hidden="true"></i></span><h1 class="header__title">Browser Tags</h1></div></header><section><div class="panel"><div class="panel__buttons"><button class="btn btn__control btn__control--color-red" id="btn-start"><i class="fa fa-refresh" aria-hidden="true"></i></button> <button class="btn btn__control btn__control--color-yellow" id="btn-save"><i class="fa fa-floppy-o" aria-hidden="true"></i></button> <button class="btn btn__control btn__control--color-green" id="btn-load"><i class="fa fa-folder-open-o" aria-hidden="true"></i></button></div><div class="panel__counters"><div class="counter counter__time"><i class="fa fa-clock-o" aria-hidden="true"></i> <span>Time</span> <span class="play-duration" id="play-duration">--</span></div><div class="counter counter__moves"><i class="fa fa-clock-o" aria-hidden="true"></i> <span>Moves</span> <span class="moves" id="moves">--</span></div></div></div></section><aside><div class="rank"><div class="rank__bar"><button class="btn btn__close" id="btn-close"><i class="fa fa-times" aria-hidden="true"></i></button></div><div class="rank__head"><h3 class="rank-heading">Rank</h3></div><div class="rank__body"><ul class="rankboard" id="rankboard"></ul></div><button class="btn btn__misc" id="btn-resetrank"><i class="fa fa-trash-o" aria-hidden="true"></i></button></div></aside><main><div class="game"><ul class="table"><li class="card"></li><li class="card"></li><li class="card"></li><li class="card"></li><li class="card"></li><li class="card"></li><li class="card"></li><li class="card"></li><li class="card"></li><li class="card"></li><li class="card"></li><li class="card"></li><li class="card"></li><li class="card"></li><li class="card"></li><li class="card"></li></ul></div></main></div><div class="board board--hide"><div class="board__slide"><div class="board__results"><span class="board__stars" id="board-stars"></span><p class="board__score">Scores: <span class="scores" id="scores"></span></p><p class="board__message">Good Job!</p><p class="board__summarize">Completed with <span id="summarize-moves"></span> moves.</p><div class="board__results-buttons"><button class="btn btn__board btn__board--color-cyan" id="btn-replay"><i class="fa fa-repeat" aria-hidden="true"></i></button> <button class="btn btn__board btn__board--color-purple" id="btn-log"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button></div></div><div class="board__log"><p>Input Your Name:</p><input type="text" onkeyup="this.value = this.value.replace(/[^A-z0-9 ]/, '')" class="ipt__text" id="ipt-name"> <button class="btn btn__direction" id="btn-return"><i class="fa fa-chevron-left" aria-hidden="true"></i></button> <button class="btn btn__form btn__form--color-grey" id="btn-confirm">Confirm</button></div></div></div><script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script><script src="js/main.js"></script></body></html>
